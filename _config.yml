# Site settings
title: Data Acceleration Client
email: git@tableau.com
description: Administrators can now enable data acceleration for specific workbooks. An accelerated workbook loads faster because Tableau Server precomputes the workbook's data in a background process.
baseurl: "/tableau-data-acceleration-client"
# permalink: pretty

defaults:
  -
    scope:
      path: "" # Apply to all files
      type: pages
    values:
      layout: "default"
      permalink: /:path/:basename:output_ext      


# Build settings
markdown: kramdown
highlighter: rouge
github: [metadata]

kramdown:
    toc_levels: 1..3

# Exclude
exclude: ['node_modules', 'Examples']


